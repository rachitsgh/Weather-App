<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <link rel="stylesheet" href="main.css" class="rel">
</head>
<body>
    <div class="wrapper h-[100vh] w-[100vw] text-[var(--colorLight2)] flex justify-center">
        <div class="container">
            <h1 class="text-center uppercase pt-[20px]">Weather App</h1>

            <!-- tab Container -->
            <div class="tab-container w-[90%] max-w-[550px] flex justify-between mx-auto my-0 mt-[4rem]">
                <div class="tab cursor-pointer font-[0.875rem] tracking-[1.75px] py-[5px] pz-[8px]" data-userWeather>My Weather</div>
                <div class="tab cursor-pointer font-[0.875rem] tracking-[1.75px] py-[5px] pz-[8px]" data-searchWeather>Search Weather</div>
                <div class="tab cursor-pointer font-[0.875rem] tracking-[1.75px] py-[5px] pz-[8px]" data-myCities>My Cities</div>
            </div>
            <!-- Weather Container -->
            <div class="weather-location-container">
                <!-- grant container -->
                <div class="grant-container">
                    <img src="./assets/location.png" alt="location icon" width="80" height="80" loading="lazy">
                    <p>grant location Access</p>
                    <p>Allow Access to get Weather Information</p>
                    <button class="btn font-[0.85rem] uppercase cursor-pointer" data-grantAccess>Grant Access</button>
                </div>
                <!-- Search form -->
                <form action="" class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" alt="search icon" width="20" height="20" loading="lazy">
                    </button>
                 </form>
                 <!-- Loading Screen Container -->
                 <div class="loading-container sub-container">
                    <img src="./assets/loading.gif" alt="loading gif" width="150" height="150">
                    <p>Loading</p>
                 </div>
                 <!-- Show weather info -->
                 <div class="user-info-container sub-container">
                    <!-- city name and Flag -->
                    <div class="name flex">

                        <p data-cityName class="text-[2rem]"> </p>
                        <img data-countryIcon width="30px" height="30px">
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon>
                    <!-- temprature display -->
                    <p data-temp></p>
                    <!-- 3 cards - Parameters -->
                    <div class="parameter-container flex justify-between w-[90%] items-center mt-[2rem]">
                        <!-- card 1 -->
                        <div class="parameter w-[40%] max-w-[200px] p-[1rem] flex-col items-center bg-[rgba(219,226,239,0.5)]">
                            <img src="./assets/wind.png">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter  w-[40%] max-w-[300px] p-[1rem] flex-col items-center bg-[rgba(219,226,239,0.5)]">
                            <img src="./assets/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!-- card 3 -->
                        <div class="parameter  w-[30%] max-w-[200px] p-[1rem] flex-col items-center bg-[rgba(219,226,239,0.5)] ">
                            <img src="./assets/cloud.png">
                            <p>clouds</p>
                            <p data-clouds></p>
                        </div>
                    </div>
                    <button class="button" type="submit" data-save>
                        <span class="button-content flex justify-center items-center gap-2 ">
                            <i class="fa-solid fa-bookmark fa-lg" style="color: #f4f5f5;"></i>
                            <p>Save City</p>
                        </span>
                    </button>
                 </div>
                 <!-- My cities -->
                 <div class="my-cities" data-myCitiesInfo>
                    
                 </div>
            </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8113bcbf78.js" crossorigin="anonymous"></script>
</body>
</html>
